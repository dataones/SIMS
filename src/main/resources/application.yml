spring:
  application:
    name: SIMS

  profiles:
    include: order

  config:
    import: "classpath:application-order.yml"

  datasource:
    url: jdbc:mysql://localhost:3306/sims_db?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf8&allowPublicKeyRetrieval=true
    username: 你的数据库名
    password: 你的数据库密码
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10
      minimum-idle: 10
      idle-timeout: 600000
      max-lifetime: 1800000

  transaction:
    default-timeout: 30
    rollback-for: true
    management:
      only-current: true

  mybatis-plus:
    configuration:
      log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
      map-underscore-to-camel-case: true
    global-config:
      db-config:
        id-type: auto
        table-underline: true
      type-aliases-package: cn.edu.ccst.sims.entity

  logging:
    level:
      org.apache.ibatis: DEBUG
      org.mybatis.spring: DEBUG
      cn.edu.ccst.sims: DEBUG
      com.zaxxer.hikari: DEBUG

  pagehelper:
    helper-dialect: mysql
    reasonable: true
    support-methods-arguments: true
    params: count=countSql

